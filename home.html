<html lang="en">
<head>
	<title>Home</title>
	<meta charset="UTF-8">

</head>
<body background="images/background.png">
    <!-- HEADER INFO -->
	<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Web Server</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="/grades">Grades</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/average">Averages</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/general">General Average</a>
				</li>
              </ul>
              <!-- RIGHT UPPER CORNER TEXT -->
              <span class="navbar-text">
                Martel Mosqueda De La Cruz
              </span>
            </div>
	    </nav>
	</header>

	<!-- blank space -->
	<div style="height: 200px;"></div>

	<!-- Form content -->
	<div class="p-5 mx-auto mt-10" style="width:500px; background-color: #eee;">
		<!-- DIRECT FORM :D -->
		<form action="/save" method="POST" id="saveForm">
			<div class="form-group">
				<h4 style="text-align: center;">Student Registration Form</h4>
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" name="name" placeholder="Juanito Perez">
			</div>
			<div class="form-group">
				<label for="subject">Subject</label>
				<input type="text" class="form-control" name="subject" placeholder="Sistemas Operativos">
			</div>
			<div class="form-group">
				<label for="grade">Grade</label>
				<input type="text" class="form-control" name="grade" placeholder="100">
			</div>
			<div style="height: 70px; margin: auto;" align="right">
				<button type="submit" class="btn btn-primary btn-lg">Save</button>
			</div>
		</form>
	</div>
	<!-- End of form content -->
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
